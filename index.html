<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" type="text/css" />
    <title>Resgate</title>
  </head>
  <body>
    <div id="container">
      <!--Inicio Container-->
      <div id="fundoGame">
        <!--Inicio Fundo Game-->
        <div id="inicio" onclick="start()">
          <!--Inicio da Div Inicio-->
          <h1>Resgate</h1>
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar para baixo e a tecla D para atirar
          </p>
          <button>Clique aqui para começar</button>
        </div>
        <!--Fim da Div Inicio-->
      </div>
      <!--Fim Fundo Game-->
    </div>
    <!--Fim Container-->

    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-collision.min.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
